<app-navbareditar></app-navbareditar>



<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="editar?id={{contacto._id}}" class="nav-link">Contacto <hr></a>
                    </li>
                    <li class="nav-item">
                        <a href="direccion?id={{contacto._id}}" class="nav-link">Dirección</a>
                    </li>
                    <li class="nav-item">
                        <a href="telefono?id={{contacto._id}}" class="nav-link">Teléfonos</a>
                    </li>
                </ul>

                <form [formGroup]="contactoEditandoForm" (ngSubmit)="editar()">
                    <div class="card-body ">
                        <div class="form-group">

                            <label for="nombre">Nombre <span style="color: red;">*</span> </label>
                            <div class=" mb-3">
                                <input type="text" id="nombre" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" placeholder="{{contacto.nombre}}">
                            </div>
                        </div>

                        <div class="form-group">

                            <label for="apellidos">Apellidos <span style="color: red;">*</span> </label>
                            <div class=" mb-3">
                                <input type="text" value="{{contacto.apellidos}}" id="apellidos" formControlName="apellidos" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellidos.errors }" placeholder="{{contacto.apellidos}}">
                            </div>
                        </div>


                        <div class="form-group">

                            <label for="fotografia">Fotografia <span style="color: red;">*</span> </label>
                            <div class=" mb-3">
                                <input type="file" id="fotografia" formControlName="fotografia" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fotografia.errors }">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento  <span style="color: red;">*</span> </label>
                            <div class="text-center">
                                Actual
                                <p> {{contacto.fecha_nacimiento | date: 'dd/MM/yyyy' }}</p>
                            </div>
                            <div class=" mb-3">
                                <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fecha_nacimiento.errors }">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success form-control">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>


    </div>

</div>
<div class="text-center">
    <app-footer></app-footer>
</div>
